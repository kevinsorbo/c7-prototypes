<!DOCTYPE html>
<html>
<head>
    <title>Header with a UL nav</title>
    <meta charset="utf-8">

    <style>

        header {
            width:100%;
            height: 20vh;
            background-color: aquamarine;
        }

        img {
            height: auto;
            width: 10%;
            margin: 3vh;
            float: left;
        }

        .company {
            font-size: 6vw;
            margin:2vh;
            color: purple;
        }

        ul {
            float: right;
            list-style-type: none;
        }

        li {

            display: inline-block;
            font-size: 2vw;
            bottom:7vh;
            margin-right: 1vw;
            position: relative;
        }

        a {
            color:darkgoldenrod;
        }




    </style>

</head>
<body>
    <div class="container">
    <header>
        <img src="images/Lakers.png">
        <h1 class="company">Los Angeles Lakers</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a> </li>
                <li><a href="about_us.html">About Us</a> </li>
                <li><a href="our_menu.html">Our Menu</a> </li>
                <li><a href="contact_us.html">Contact Us</a> </li>
            </ul>
        </nav>
    </header>
    </div>
</body>
</html>
