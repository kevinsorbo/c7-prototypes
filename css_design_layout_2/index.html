<!DOCTYPE html>
<html>
<head>
    <title>Header with a UL nav</title>
    <meta charset="utf-8">

    <style>
        header {
            width:100%;
            margin:0;
            padding:0;
            height: 20vh;
            background-color: aquamarine;


        }
/*vertically center img*/
        img {
            height: auto;
            width: 10%;
            margin: 3vh;
            float: left;
        }

        .company {
            font-size: 6vw;
            margin:3vh;
            color: purple;
        }

        li {
            list-style-type: none;
            display: inline;
            font-size: 2vw;
        }

        ul {
            float: right;
        }

        nav {
            float: right;
            width: 50vw;
            position: absolute;

        }
    </style>

</head>
<body>
    <div class="container">
    <header>
        <img src="images/Lakers.png">
        <h1 class="company">Los Angeles Lakers</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a> </li>
                <li><a href="about_us.html">About Us</a> </li>
                <li><a href="our_menu.html">Our Menu</a> </li>
                <li><a href="contact_us.html">Contact Us</a> </li>
            </ul>
        </nav>
    </header>
    </div>
</body>
</html>
