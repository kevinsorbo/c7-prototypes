<!DOCTYPE html>

<html>

<head>
    <title>Referenece Data Types</title>
    <meta charset="utf-8">

    <script>
        /* Feature Set 1.0 Student Array */
        var student_array =["Korey", "Alex", "Chang","Gabe","Chris"];
        console.log("Student 2:",student_array[2]);
        /* Feature Set 1.1 Array Methods */
        console.log("Student Array:",student_array);
        console.log("Student Array Length:",student_array.length);
        student_array.push("Maichee");
        student_array.push("Nolan");
        console.log("Array after .push:",student_array);
    </script>
</head>
