<!DOCTYPE html>
        <html>
<head>
    <title>JS Comparisons and Conditionals</title>
    <meta charset="UTF-8">

    <script>
        /* Feature Set 1 */
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;
        /*Feature Set 2 */
        var output1,output2,output3,output4;
        output1 = false;
        output2 = false;
        output3 = false;
        output4 = false;

        if(mySmallNumber == myString)
        {
            output1 = true;
        }

        if(mySmallNumber === myString)
        {
            output2 = true;
        }

        if(mySmallNumber < myBigNumber)
        {
            output3 = true;
        }
        if(mySmallNumber > myBigNumber)
        {
            output4 = true;
        }

        console.log("output1 is ",output1);
        console.log("output2 is ",output2);
        console.log("output3 is ",output3);
        console.log("output4 is ",output4);
    </script>
</head>
<body>

</body>
</html>
