<!DOCTYPE html>
        <html>
<head>
    <title>JS Comparisons and Conditionals</title>
    <meta charset="UTF-8">

    <script>
        /* Feature Set 1 */
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;
        /*Feature Set 2 */
        var output1,output2,output3,output4;
        output1 = false;
        output2 = false;
        output3 = false;
        output4 = false;

        if(mySmallNumber == myString)
        {
            output1 = true;
        }

        if(mySmallNumber === myString)
        {
            output2 = true;
        }

        if(mySmallNumber < myBigNumber)
        {
            output3 = true;
        }
        if(mySmallNumber > myBigNumber)
        {
            output4 = true;
        }

        console.log("output1 is ",output1);
        console.log("output2 is ",output2);
        console.log("output3 is ",output3);
        console.log("output4 is ",output4);
        /* Feature Set 3 */
        var gameNumber = 64;
        var userInput1 = 63;
        var userInput2 = gameNumber;
        /* Feature Set 4 */
        if(userInput1 > gameNumber)
        {
            console.log("Number is too high");
        }
        else {
            console.log("Number is too low");
        }

        if(userInput1 < 1 || userInput1 > 100)
        {
            console.log("Number is out of range");
        }
        else
        {
            console.log("Number is in range");
        }

        if(userInput2 == gameNumber)
        {
            console.log("The correct number has been guessed!");
        }
        else {
            console.log("Try again!");
        }
        /* Feature Set 5 */
        switch (userInput1){
            case gameNumber:
                console.log("You found the correct number!");
                break;
            case gameNumber - 10:
                console.log("Too low but warm");
                break;
            case gameNumber + 10:
                console.log("Too high but warm");
                break;
            case gameNumber - 25:
                console.log("Too low and cold");
                break;
            case gameNumber + 25:
                console.log("Too high and cold");
                break;
            default:
                console.log("You are way off!");
                break;
        }
</script>
</head>

<body>

</body>
</html>
