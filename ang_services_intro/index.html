    <div id = "artistInfo" ng-controller="tunesController as tc" ng-init="artist">
        <h3>Enter an Artist to get a preview of their songs</h3>
        <input type="text" ng-model="artistName" placeholder="Artist Name">
        <button type="button" ng-click="tc.constructURL(artistName); tc.getData(); artist=artistName; artistName = ''">Get Songs</button>
        <h1>{{artist}}</h1>


    <table ng-if="tc.data">
        <tbody>
            <tr>
                <th>Song Names</th>
                <th>Audio</th>
            </tr>
            <tr ng-repeat="songInfo in tc.data">
                <td>{{songInfo.trackCensoredName}}</td>
                <td><a href="{{songInfo.previewUrl}}" target="_blank"><button type="button">Preview Song </button></a></td>
            </tr>
        </tbody>
    </table>

    </div>
<script src="script.js"></script>
</div>
