<!DOCTYPE html>
<html lang="en" ng-app="myTunes">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>

<div id = "artistInfo" ng-controller="tunesController as tc" ng-init="artist">
    <h3>Enter an Artist to get a preview of their songs</h3>
    <input type="text" ng-model="artistName" placeholder="Artist Name">
    <button type="button" ng-click="tc.getTunes(artistName)">Search</button>

    <table>
        <tbody>
            <tr>
                <th>Song Name</th>
                <th>Artist</th>
                <th>Preview</th>
            </tr>
            <tr ng-repeat = "songInfo in tc.data">
                <td>{{songInfo.trackName}}</td>
                <td>{{songInfo.artistName}}</td>
                <td>{{songInfo.previewUrl}}</td>
            </tr>
        </tbody>
    </table>
<script src="script.js"></script>
</div>
</body>
</html>
