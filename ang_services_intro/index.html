<!DOCTYPE html>
<html lang="en" ng-app="myTunes">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <div ng-controller="tunesController as tc">
        <input type="text" ng-model="artistName" placeholder="Artist Name">
        <button type="button" ng-click="tc.getData(artistName)">Get Tunes</button>
    </div>

<script src="script.js"></script>
</body>
</html>
