<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular DOM and Events</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

</head>
    <body ng-app>
        <div ng-init="myVar=true">
            <span ng-hide="myVar">The button is enabled</span>
            <span ng-show="myVar">The button is disabled</span>
            <button type="button" ng-disabled="myVar">Click Me</button>
            <input type="checkbox" ng-model="myVar">
        </div>
    </body>
</html>
