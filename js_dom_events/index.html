<!DOCTYPE html>
<hmtl>
    <head>
        <title>JS Dom Events</title>
        <meta charset="UTF-8">
    </head>
<!-- Feature Set 3: Body:onload-->
    <body onload='console.log("Body Loaded")' onclick="console.log('Body has been clicked')">
        <!-- Feature Set 1 -->
        <button type="button" onclick='console.log("My button has been clicked!")'>Button</button>
        <h1 onclick='console.log("My header has been clicked!")'>Header</h1>

        <!-- Feature Set 2 -->
        <h2 onmouseover='console.log("You hovered over my h2 element!")'>Header 2</h2>

        <!-- Feature Set 4 -->
        <p>Hello<em onclick="console.log('You have clicked on the word World')"> World</em></p>


    </body>
</hmtl>
