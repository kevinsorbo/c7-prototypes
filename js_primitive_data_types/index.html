<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Primitive Data Types</title>
    <meta charset="utf-8">

    <script>
        /*Feature Set 1 */
        var firstName = "Korey";
        var lastName = "Lo";
        var age = 24;
        /*Feature Set 2*/
        var output1 = "First name:" + firstName + ", Last Name:" + lastName + ", Age:" + age;
        console.log(output1);
        /*Feature Set 3*/
        var x = 23;
        var y = 9;
        var output2;
        var output3;
        var output4;

        output2 = x + y;
        output3 = x + "" + y;
        output4 = "The total of " + x + " and " + y + " is " + output2;
        console.log(output2);
        console.log(output3);
        console.log(output4);

    </script>

</head>
<body>


</body>
</html>
