<!DOCTYPE html>

<head>
    <title>JS Special Data Types</title>
    <meta charset="utf-8">
    <script>
        /*Feature set 1*/
        var x = null;
        var y;
        var z = "Korey";
        /*Feature set 2 */
        var output1 = (x==y);
        var output2 = (x==z);
        var output3 = (y==z);
        /* Feature set 2 using conditionals
        if(x==y)
        {
            output1 = true;
        }
        else {
            output1 = false;
        }

        if(x==z){
            output2 = true;
        }
        else{
            output2 = false;
        }

        if(y==z){
            output3 = true;
        }
        else {
            output3 = false;
        }
        */

        console.log("Output1:", output1);
        console.log("Output2:", output2);
        console.log("Output3:", output3);

        /*Feature set 3*/
        var output4,output5,output6;
        output4 = "x is an " + typeof x;
        output5 = "y is " + typeof y;
        output6 = "z is a " + typeof z;

        console.log(output4);
        console.log(output5);
        console.log(output6);
    </script>
</head>
