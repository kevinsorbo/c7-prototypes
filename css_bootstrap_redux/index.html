<!DOCTYPE html>
<html>
<head>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 20%;
            margin: auto;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Korey Lo</a>

            <ul class="nav navbar-nav">

                <li><a href="#">Skills</a></li>

                </li>

    <div id="SportsCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#SportsCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#SportsCarousel" data-slide-to="1"></li>
            <li data-target="#SportsCarousel" data-slide-to="2"></li>
            <li data-target="#SportsCarousel" data-slide-to="3"></li>
            <li data-target="#SportsCarousel" data-slide-to="4"></li>

            <div class="item active">
                <img src="images/49ers.jpg" alt="49ers" width="460" height="345">
            </div>
            <div class="item">
                <img src="images/lakers.png" alt="lakers" width="460" height="345">
            </div>
            <div class="item">
                <img src="images/duke.gif" alt="Duke" width="460" height="345">

            <div class="item">

        <a class="left carousel-control" href="#SportsCarousel" role="button" data-slide="prev">

            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#SportsCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
