<!DOCTYPE html>
<html>
<head>
    <title>CSS_BS_REDUX</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 20%;
            margin: auto;
        }
        /* Did this styling to make modal width and height equal to image full width and height*/
        .modal-dialog{
            display: inline-block;
            width: auto;
            height: auto;
        }
        /* Align center caption below modal image*/
        .modal-footer {
            text-align: center;
        }
        /*make modal dismiss button float right*/
        button{
            float: right;
        }
    </style>

</head>
<body>
<!-- navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Korey Lo</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">About Me</a></li>
                <li><a href="#">Skills</a></li>
                <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects<span class="caret"></span></a>
                <ul class="dropdown-menu" type="a">
                    <li><a href="#">mBoutique</a></li>
                    <li><a href="#">Memory Match</a></li>
                    <li><a href="#">Calculator</a></li>
                    <li><a href="#">Tic-Tac-Toe</a></li>
                    <li><a href="#">Facebook Clone</a></li>
                </ul>
                </li>

                <li><a href="#">Experience</a></li>
                <li><a href="#">Contact Me</a></li>
            </ul>
        </div>
    </nav>
<!--end of navbar-->

<!--Carosel -->
    <div id="SportsCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#SportsCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#SportsCarousel" data-slide-to="1"></li>
            <li data-target="#SportsCarousel" data-slide-to="2"></li>
            <li data-target="#SportsCarousel" data-slide-to="3"></li>
            <li data-target="#SportsCarousel" data-slide-to="4"></li>
        </ol>
<!-- used <a> tag as link to image in carousel to open up modal.  Gave each image its own id to target in a tag. -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a data-toggle="modal" data-target="#49ers"><img src="images/49ers.jpg" alt="49ers" width="460" height="345"></a>
            </div>
            <div class="item">
                <a data-toggle="modal" data-target="#lakers"><img src="images/lakers.png" alt="lakers" width="460" height="345"> </a>
            </div>
            <div class="item">
                <a data-toggle="modal" data-target="#duke"><img src="images/duke.gif" alt="Duke" width="460" height="345"></a>
            </div>
            <div class="item">
                <a data-toggle="modal" data-target="#oregon"><img src="images/oregon.jpg" alt="Oregon Ducks" width="460" height="345"></a>
            </div>
            <div class="item">
                <a data-toggle="modal" data-target="#giants"><img src="images/giants.jpg" alt="giants" width="460" height="345"></a>
            </div>
        </div>

        <a class="left carousel-control" href="#SportsCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#SportsCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<!--end of Carousel-->

<!-- Modal -->
<!-- Made multiple modal because of various images being displayed.  Gave each a unique id -->
    <div class="modal fade" id="49ers" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="images/49ers.jpg">
                <div class="modal-footer">San Francisco 49ers
                <button type="button" class="btn btn-default" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="lakers" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="images/lakers.png">
                <div class="modal-footer">Los Angeles Lakers
                    <button type="button" class="btn btn-default" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="duke" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="images/duke.gif">
                <div class="modal-footer">Duke
                    <button type="button" class="btn btn-default" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="oregon" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="images/oregon.jpg">
                <div class="modal-footer">Oregon Ducks
                    <button type="button" class="btn btn-default" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="giants" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="images/giants.jpg">
                <div class="modal-footer">San Francisco Giants
                    <button type="button" class="btn btn-default" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>
<!-- end of Modal -->
</body>
</html>
