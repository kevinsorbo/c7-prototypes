<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body>
    <div ng-init="myVar='Hello'">
        {{myVar}}
    </div>
    <div ng-init="carArray=['civic','si','lexus','toyota']">
        <ul>
            <li ng-repeat="keys in carArray">{{keys}}</li>
        </ul>
    </div>
</body>
</html>
